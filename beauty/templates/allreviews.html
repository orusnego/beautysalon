{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="" style="text-align: center;">
        <div class="mb-3">
        <label class="form-label homepage-descr" style="margin-top: 30px;">Поиск отзыва по имени автора:</label>
        <input type="text" name="searchReview"
        class="form-control" style="margin-left: 20%; width: 60%;"/>
        </div>
        <button type="submit" class="btn btn-primary" style="border: 2px solid black;
        margin-top: 10px;
        padding: 10px 30px;
        border-radius: 15px;
        background-color: black;
        color: white;
        display: inline-block;
        transition: 0.3s all;
        text-decoration: none;">
        Поиск
        </button>
    </form>
    <ul class="list-group" style="margin-bottom: 30px; margin-top: 30px; padding-left: 20%; padding-right: 20%;">
        {% for review in reviews %}
        <li class="list-group-item pb-3 pt-3" style="margin-bottom: 20px;">
            <h5 class="card-title">
                Отзыв от: {{ review.name }}
            </h5>
            <hr>
            <h6 style="margin-bottom: 5px;">Мастер: {{ review.master.name }}</h6>
            <h6 style="margin-bottom: 5px;">Услуга: {{ review.master.profession }}</h6> 
            <hr>           
            <h6 class="card-subtitle mb-2 text-muted">
                {{ review.date }}
            </h6>
            <p class="card-text">{{ review.text }}</p>            
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
