{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="advantages-title" style="margin-top: 30px;">
        Вы записаны на процендуру <br> {{ procedure.title }}
    </div>
    <div class="homepage-descr">
        Мастер: {{ master.name }}
    </div>
    <div class="homepage-descr">
        Время и дата: {{ time.days }} {{ time.start_time }}
    </div>
    <div class="" type="submit">
        <div class="homepage-descr2">
            <a href="{% url 'home' %}" style="border: 2px solid black;
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 10px 30px;
            border-radius: 15px;
            background-color: black;
            color: white;
            display: inline-block;
            transition: 0.3s all;
            text-decoration: none;">
                Вернуться на главную
            </a>
        </div>
      </div>
</div>
{% endblock content %}
