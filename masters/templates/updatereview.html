{% extends 'base.html' %} 
{% block content %}
<div class="container" style="margin-top: 30px; padding-left: 300px; padding-right: 300px;">
    <div class="card mb-3" style="text-align: center;">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h5 class="card-title">
                        Изменить отзыв от пользователя {{ review.user.username }}
                    </h5>
                    {% if error %}
                    <div class="container">
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <p class="card-text">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit"
                                    class="btn btn-primary">
                                    Update Review
                                </button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
